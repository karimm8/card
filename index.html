<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Product preview card component</title>
  <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color:  hsl(30, 38%, 92%);
        font-size: 10px;
      }

      p , h1 , .prix{
        margin-bottom: 30px;
      }
      .card{
        width: 900px;
        height: 700px;
        display: flex;
        border-radius: 10px;
        background-color: white;
        overflow: hidden;
      }
      .card .card-img{
        flex-basis: 50%;
      }
      .card-img{
        background-image: url("images/image-product-desktop.jpg");
        background-size: cover;
        background-position: center;
      }
      .card-text{
        padding: 60px;
        flex-basis: 50%;
      }

      p.desc{
        letter-spacing: 4px;
        color: hsl(228, 12%, 48%);
        font-size: 2em;
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
      }
      h1{
        font-size: 5em;
        font-family: 'Fraunces', serif;
      }
      .card-text > p:nth-of-type(2){
        color:hsl(228, 12%, 48%) ;
        font-size: 2em;
        line-height: 1.7;
        font-family: 'Montserrat', sans-serif;
      }
      .prix{
        display: flex;
        gap: 30px;
        align-items: center;
      }
      .grand{
        font-size: 4.5em;
        color:hsl(158, 36%, 37%) ;
        font-family: 'Fraunces', serif;
      }
      .petit{
        color: hsl(228, 12%, 48%);
        font-size: 1.8em;
        text-decoration-line: line-through;
        font-family: 'Montserrat', sans-serif;
      }

      a{
        background-color: hsl(158, 36%, 37%);
        color: white;
        width: 100%;
        display: block;
        text-align: center;
        font-size: 1.5em;
        text-decoration: none;
        padding: 25px 0;
        border-radius: 10px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 500;
      }
      i{
        margin-right: 10px;
      }
      @media(max-width:991px){
        body{
          font-size: 7px;
        }
        .card{
          flex-direction: column;
          width: 600px;
          height: 700px;
        }

        .card-img{
          background-image: url("images/image-product-mobile.jpg");
          background-size: cover;
          width: 100%;
        }

        .card-text{
          padding: 30px;
          width: 100%;
        }
        a{
          padding: 10px 0;
          font-size: 1.5em;
        }
       
      }

      @media(max-width:767px){
        body{
          font-size: 6px;
        }
        .card{
          max-width: 400px;
          height: 500px;
          margin: 0 15px;
        }
        .card-text{
          padding: 10px;
        }
        a{
          padding: 10px 0;
          font-size: 1.5em;
        }
      }
  </style>
</head>
<body>
   
  <div class="card">
    <div class="card-img">
    </div>
    <div class="card-text">
        <p class="desc">
          Perfume
        </p>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.        
        </p>
        <div class="prix">
           <span class="grand">
              $149.99
           </span>
           <span class="petit">
              $169.99
           </span>
        </div>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
    </div>
  </div>



  

  
  
  

 
  
</body>
</html>
